<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎîîÎç∞Ïù¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@800&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Maven Pro', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #testDday {
            font-weight: 800;
            font-size: 2em;
            margin-bottom: 10px;
        }

        #testDdayTime {
            font-family: 'Sunflower', sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div id="testDday">üìëMidterm</div>
    <div id="testDdayTime"></div>

    <script>
        function calculateDday(targetDate) {
            const now = new Date();
            const eventDate = new Date(targetDate);
            const currentTime = now.getTime();
            const eventTime = eventDate.getTime();

            const remainingTime = eventTime - currentTime;

            const seconds = Math.floor(remainingTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            return {
                days: days,
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60
            };
        }

        function updateDday() {
            const testDate = calculateDday("2023-10-20T00:00:00");
            document.getElementById("testDdayTime").innerHTML = `${testDate.days}:${testDate.hours}:${testDate.minutes}:${testDate.seconds}`;
        }

        setInterval(updateDday, 1000);
    </script>
</body>

</html>
