<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디데이</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Sunflower:wght@300&family=Ubuntu:ital,wght@1,500&family=Work+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dday-container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .dday-item {
            margin-left: 15px;
            margin-right: 15px;
        }

        #testDday {
            font-family: 'Maven Pro', sans-serif;
        }

        #topcitDday {
            font-family: 'Work Sans', sans-serif;
        }

        .time {
            font-family: 'Sunflower', sans-serif;
        }
    </style>
</head>

<body>
    <div class="dday-container">
        <div class="dday-item">
            📑Midterm<br>
            <span id="testDday" class="time"></span>
        </div>
        <div class="dday-item">
            📜Topcit<br>
            <span id="topcitDday" class="time"></span>
        </div>
    </div>

    <script>
        function calculateDday(targetDate) {
            const now = new Date();
            const eventDate = new Date(targetDate);
            const currentTime = now.getTime();
            const eventTime = eventDate.getTime();

            const remainingTime = eventTime - currentTime;

            const seconds = Math.floor(remainingTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            return {
                days: days,
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60
            };
        }

        function updateDday() {
            const testDate = calculateDday("2023-10-20T00:00:00");
            const topcitDate = calculateDday("2023-10-28T00:00:00");

            document.getElementById("testDday").innerHTML = `📑Midterm: ${testDate.days}일 ${testDate.hours}시간 ${testDate.minutes}분 ${testDate.seconds}초 남았습니다.`;
            document.getElementById("topcitDday").innerHTML = `📜Topcit: ${topcitDate.days}일 ${topcitDate.hours}시간 ${topcitDate.minutes}분 ${topcitDate.seconds}초 남았습니다.`;
        }

        setInterval(updateDday, 1000);
    </script>
</body>

</html>
